<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .output {
      background-color: #f0f0f0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
  <title>Iterations with Loops</title>
</head>

<body>
  <h1>Iterations with Loops</h1>

  <div class="output">
    <h2>Using a for loop:</h2>
    <script>
      for (let i = 1; i <= 5; i++) {
        document.write(`<p>Iteration ${i}</p>`);
      }
    </script>
  </div>

  <div class="output">
    <h2>Using a while loop:</h2>
    <script>
      let j = 1;
      while (j <= 5) {
        document.write(`<p>Iteration ${j}</p>`);
        j++;
      }
    </script>
  </div>

</body>

</html>
