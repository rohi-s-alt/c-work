<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Playground</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
    }

    h1 {
      color: #3498db;
    }

    code {
      background-color: #ecf0f1;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <h1>Welcome to the JavaScript Playground!</h1>

  <p>Explore various data types, keywords, and operations:</p>

  <script>
    // Data Types
    var numberExample = 42;
    var stringExample = 'Hello, World!';
    var booleanExample = true;

    // Keywords
    var letKeyword = 'let';
    var constKeyword = 'const';
    var ifKeyword = 'if';

    // Operations
    var addition = 10 + 20;
    var subtraction = 50 - 30;
    var multiplication = 5 * 6;
    var division = 100 / 4;

    // Display examples
    document.write('<p>Data Types:</p>');
    document.write('<code>Number:</code> ' + numberExample + '<br>');
    document.write('<code>String:</code> ' + stringExample + '<br>');
    document.write('<code>Boolean:</code> ' + booleanExample + '<br><br>');

    document.write('<p>Keywords:</p>');
    document.write('<code>' + letKeyword + '</code>, <code>' + constKeyword + '</code>, <code>' + ifKeyword + '</code><br><br>');

    document.write('<p>Operations:</p>');
    document.write('<code>Addition:</code> ' + addition + '<br>');
    document.write('<code>Subtraction:</code> ' + subtraction + '<br>');
    document.write('<code>Multiplication:</code> ' + multiplication + '<br>');
    document.write('<code>Division:</code> ' + division + '<br>');
  </script>
</body>

</html>
